<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Insira seu primeiro número aqui:"))
        let num2 = parseInt(prompt("Insira seu segundo número aqui:"))
        if (num1 > num2){  
        document.write("O maior número é: " + num1)
        } else { 
        document.write("O maior número é: " + num2)
        }
    </script>
</body>
</html>
