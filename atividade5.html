<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valor1 = parseInt(prompt("Insira seu primeiro número aqui: "))
        let valor2 = parseInt(prompt("Insira seu segundo número aqui: ")) 
        let valor3 = parseInt(prompt("Insira seu terceiro número aqui: ")) 
        let valor4 = parseInt(prompt("Insira seu quarto número aqui: "))  
        let valor5 = parseInt(prompt("Insira seu quinto número aqui: "))  
        let valor6 = parseInt(prompt("Insira seu sexto número aqui: "))  
        let valor7 = parseInt(prompt("Insira seu sétimo número aqui: "))
        let valor8 = parseInt(prompt("Insira seu oitavo número aqui: "))
        let valor9 = parseInt(prompt("Insira seu nono número aqui: "))
        let valor10 = parseInt(prompt("Insira seu décimo número aqui: "))
                                                                                   
        document.write("Valores informados:" + "<br/>" + valor1 + "<br/>" + valor2 + "<br/>" + valor3 + "<br/>" + valor4 + "<br/>" + valor5 + "<br/>" + valor6 + "<br/>" + valor7 + "<br/>" + valor8 + "<br/>" + valor9 + "<br/>" + valor10 + "<br/>")

        let calculo = ((valor1 + valor2 + valor3 + valor4 + valor5 + valor6 + valor7 + valor8 + valor9 + valor10) / 10)
        document.write("A média aritmética dos números é: " + calculo)
    </script>
</body>
</html>
