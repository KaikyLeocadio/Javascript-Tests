<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soma = 0;
          for (let x = 1; x <= 10; x++) {
                 let numero = parseFloat(prompt("Digite o " + x + "º número:"));
                      soma += numero; 
                }  document.write("A soma total dos 10 números é: " + soma);
    </script>
</body>
</html>
