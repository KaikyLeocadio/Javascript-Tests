<body>
    <script>
        let num1 = (prompt("Insira seu número aqui:"))
        if(num1 == 0){
        document.write("O valor informado é igual a zero") 
        } else if (num1 < 0)
        {document.write("O valor informado é negativo")
        } else if (num1 > 0)
        {document.write("O valor informado é positivo") 
        }
    </script>
